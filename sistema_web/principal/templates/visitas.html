<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
</head>
<body>
  <div class="menu container">
    <img src="http://www.sophenia.com.ar/img/logo-blanco.png" alt="hola" width="80px" height="80px">
    <nav class="navbar">
      <ul>
          <li><a href="pagina">Princial</a></li>
          <li><a href="hola">Lista de Ventas</a></li>
      </ul>
    </nav>
</div>
    <section>
        <h1>Visitas Pendientes</h1>
        <div>
          <h2>Nuemro de visitas: {{no_visitas}}</h2>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Telefono</th>
              <th scope="col">Casa</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            {% for visita in visitas %}
            <tr>
              <th scope="row">{{visita.id}}</th>
              <td>{{visita.nombre_cliente}}</td>
              <td>{{visita.telefono}}</td>
              <td class="hola"><h6>{{visita.casa}}</h6></td>
              <td><a href="editar_visita/{{visita.id}}" alt="Holaaaa" class="btn btn-primary">Editar</button></td>
              <td><a href="eliminar_visita/{{visita.id}}" class="btn btn-danger">Eliminar</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      
</body>
</html>

<style>
  .hola{
    width: 500px;
  }
  h6{
    font-size: 15px;
  }
  h1,h2{
    color: white;
  }
  body{
    margin: 10px;
    padding: 10px;
    background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)),
            url(https://bi.mrv.com.br/upload/GaleriaBlogs/1/2014/12/DSC_5222.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
  }
  section{
    margin: 150px 100px;
    width: 1200px;
  }
  .logo{
        color: #FFFDFC;
        font-size: 25px;
    }
    .menu .navbar ul li{
        position: relative;
        float: left;
    }
    .menu .navbar ul li a{
        font-size: 18px;
        padding: 20px;
        color: #FFFDFC;
        display: block;
        text-decoration: none;
    }
    .menu .navbar ul li a:hover{
        color: #B79758;
    }

    #menu{
        display: none;
    }
    .menu{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
</style>
